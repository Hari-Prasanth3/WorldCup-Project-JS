<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worldcup.Info</title>
  <link rel="stylesheet" href="worldcup.css">
</head>

<body>
  <div id="start">
    <div id="tophead">
      <div>
        <img src="worldcup-removebg-preview.png" alt="worldcup img">
        <p>Cricket Info</p>
      </div>
      <h1>ICC WORLDCUP 2023</h1>
    </div>
    <div id="navbar">
      <ul>
        <li><button id="matches" class="match">Matches</button></li>
        <li><button id="point-tables" class="point-table">Point Table</button></li>
        <li><button id="team-info" class="team-infos">Team Info</button></li>
      </ul>
    </div>
  </div>

  <div id="match-body">
    <div id="match-details"></div>
    <div id="nav">
      <button id="score-btn">Scorecard</button><button id="squad-btn">Squad</button>
    </div>
    <div id="score-card">
      <div class="team-table" id="team-table-1">

      </div>
      <div class="team-table" id="team-table-2">
      </div>
    </div>
    <div id="squad">
      <div id="squad-1"></div>
      <div id="squad-2"></div>
    </div>
  </div>
  <div id="point-table-body">

    <div id="tableP">

    </div>
  </div>
  <div id="teaminfo-body">
    <div id="teamss">

    </div>

    <div id="players"></div>
  </div>
  </div>

</body>
<script src="script.js"></script>

</html>
